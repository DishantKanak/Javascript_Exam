<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age calculator</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        input[type="date"] {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            margin-top: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #ff6f91;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4f7a;
        }

        .result {
            margin-top: 30px;
            font-size: 24px;
            color: #4b0082;
        }
    </style>
</head>

<body>

    <h1>Age Calculators</h1>

    <label>enter your birthdate :</label>
    <input type="date" id="birthdate">

    <br><br><br>

    <h1 class="result"></h1>
    <button id="btn">submit</button>
    <script>

        let btn = document.querySelector("#btn")
        let resultDiv = document.querySelector(".result");
        let currentYear = new Date().getFullYear();

        btn.addEventListener('click', () => {

            let birthdate = new Date(document.getElementById("birthdate").value).getFullYear();
            resultDiv.innerText = `Your age is ${currentYear - birthdate}`;
        });





    </script>
</body>

</html>
