<!DOCTYPE html>
<html lang="en">
  <title>Slider Using Js</title>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="" alt="" id="demo" width="30%"></img>
  <button onclick="nextData()">next</button>
</body>
<script>
  const images = ['https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_640.jpg','https://cdn.bhdw.net/im/snowy-mountain-and-forest-reflected-in-water-wallpaper-116467_w635.webp','https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAh0CnqCki2Fyi44lNG0tGHD3gM2DMz9AwG_-z3MU7SYxV4R-LNQ-tNcXsf7R1GPXP_ig&usqp=CAU']
  let counter = 0;
  const showData = (index) => {
    document.getElementById('demo').src = images[counter]
  }
  showData(counter)
  console.log(images.length)
  const nextData = () => {
    if (counter < images.length - 1) {
      counter++;
      showData(counter)
    } else {
      counter = 0;
      showData(counter)
    }
  }
</script>
</html>
