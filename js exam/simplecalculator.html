    <script>
        
        let f = parseInt(prompt("Enter Your First Value: "));
        let s = parseInt(prompt("Enter Your Second Value: "));
        let operation = prompt("Enter operation (add, sub, mul, div):");
    
        if (operation === "add") {
            console.log("Addition is:", f + s);
        } else if (operation === "sub") {
            console.log("Subtraction is:", f - s);
        } else if (operation === "mul") {
            console.log("Multiplication is:", f * s);
        } else if (operation === "div") {
            if (s !== 0) {
                console.log("Division is:", f / s);
            } else {
                console.log("Cannot divide by zero.");
            }
        } else {
            console.log("Invalid operation.");
        }

    </script>
